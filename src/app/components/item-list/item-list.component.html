<div class="container mt-4">
  <h1>Item List</h1>

  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search items..." (input)="filterItems($event)">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="sortItems()">Sort by Title ({{ sortDirection }})</button>
    </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let item of filteredItems" class="list-group-item">
      <h5>{{ item.title }}</h5>
      <p>{{ item.body }}</p>
    </li>
  </ul>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
